apiVersion: apps/v1
kind: Deployment
metadata:
  name: ac-worldserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ac-worldserver
  template:
    metadata:
      labels:
        app: ac-worldserver
    spec:
      containers:
        - name: worldserver
          image: "{{ .Values.authserver.image }}"
          tty: true
          stdin: true
          image: "{{ .Values.worldserver.image }}"
          ports:
            - containerPort: {{ .Values.worldserver.worldPort }}
            - containerPort: {{ .Values.worldserver.soapPort }}
          env:
            - name: AC_USER
              value: "{{ .Values.worldserver.user }}"
            - name: AC_LOGIN_DATABASE_INFO
              value: ac-database;3306;root;password;acore_auth
            - name: AC_CHARACTER_DATABASE_INFO
              value: ac-database;3306;root;password;acore_characters
            - name: AC_WORLD_DATABASE_INFO
              value: ac-database;3306;root;password;acore_world
          volumeMounts:
            - name: worldserver-data
              mountPath: /path/to/worldserver/data
          restartPolicy: Always
      volumes:
        - name: worldserver-data
          persistentVolumeClaim:
            claimName: worldserver-pvc
            