apiVersion: apps/v1
kind: Deployment
metadata:
  name: ac-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ac-database
  template:
    metadata:
      labels:
        app: ac-database
    spec:
      containers:
        - name: mysql
          image: "{{ .Values.mysql.image }}"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: ac-database-pvc
            